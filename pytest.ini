[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --cov=codewatch
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=95
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
